{% extends "base.html" %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <h2>Are you sure you want to delete Repository {{ object.name }}?</h2>
  <p>This action cannot be undone.</p>

  <button type="submit" class="btn btn-danger">Yes, delete</button>

  <a href="{{ object.get_absolute_url }}" class="button">Cancel</a>
</form>
{% endblock %}
