{% extends "base.html" %}

{% block content %}
<h2><strong>{{ object.id }}</strong></h2>

<table class="grid">
  <tbody>
  <tr>
    <th>Name</th>
    <td>{{ object.name }}</td>
  </tr>
  <tr>
    <td></td>
    <td>
      <a href="{% url 'repository_update' object.pk %}" class="button edit">Edit</a>
      <a href="{{request.META.HTTP_REFERER}}" class="button">Go back</a>
    </td>
  </tr>
  </tbody>
</table>
{% endblock %}
