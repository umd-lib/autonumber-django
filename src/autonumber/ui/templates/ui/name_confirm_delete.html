{% extends "base.html" %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <h2>Are you sure you want to delete Name {{ object.initials }}?</h2>
  <p>This action cannot be undone.</p>

  <button type="submit" class="delete">Delete</button>
  <a href="{{ object.get_absolute_url }}" class="button">Cancel</a>

</form>
{% endblock %}
