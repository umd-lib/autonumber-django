{% extends "base.html" %}

{% block content %}
<div class="page-heading">
  <h1>Create Multiple Autonumbers</h1>
</div>

<form method="post">
  {% csrf_token %}

  <table class="grid">
    <tbody>
      <tr class="field">
        <th>{{ form.entry_date.label_tag }}</th>
        <td>{{ form.entry_date }}</td>
      </tr>
      <tr class="field">
        <th>{{ form.collecting_area.label_tag }}</th>
        <td>{{ form.collecting_area }}</td>
      </tr>
      <tr class="field">
        <th>{{ form.quantity.label_tag }}</th>
        <td>{{ form.quantity }}</td>
      </tr>
      <tr class="actions">
        <th></th>
        <td><button type="submit" class="create">Create Autonumbers</button></td>
      </tr>
    </tbody>
  </table>
</form>

{% endblock %}
